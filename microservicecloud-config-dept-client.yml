spring:
 profiles:
  active:
  - dev

---

server:
  port: 8001

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    # mybatis配置文件所在路径
  type-aliases-package: com.atguigu.springcloud.entites # 所有Entity别名所在包
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml   # mapper映射文件

spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client   # 对外暴露的微服务名字【默认微服务名称（下面可以修改）】
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver   # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB03?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true    # 数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5   # 数据库连接处的最小维持连接数
      initial-size: 5 # 初始化连接数
      max-total: 5 # 最大连接数
      max-wait-millis: 200  # 等待连接获取的最大超时时间

# 注册静Eureka
eureka:
  client:   # 客户端注册近Eureka服务列表内
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: dept-8001.com   # 微服务显示再控制台的名字的别名，这个名字不能重复，如果重复后只能看到一个
    prefer-ip-address: true   # 访问路径可以显示IP地址

# 微服务信息描述，需要父工程再build种添加东西
info:
  app.name: aiguigu-microservicecloud
  company.name: www.minhat.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$


