spring:
 profiles:
  active:
   - dev

---
server:
 port: 7001     # 注册中心占用7001端口，冒号后面必须跟空格

spring:
 profiles: dev
 application:
  name: microservicecloud-config-eureka-client

eureka: 
 instance:
  hostname: eureka7001.com      # 冒号后面必须跟空壳
 client:
  register-with-eureka: false   # 当前的eureka-server自己不注册进服务列表众
  fetch-registry: false         # 不通过eureka获取注册星系
  service-url:
   defaultZone: http://eureka7001.com:7001/eureka/

---

server:
 port: 7001     # 注册中心占用7001端口，冒号后面必须跟空格

spring:
 profiles: test
 application:
  name: microservicecloud-config-eureka-client

eureka: 
 instance:
  hostname: eureka7001.com      # 冒号后面必须跟空壳
 client:
